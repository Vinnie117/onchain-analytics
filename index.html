<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Bitcoin Holders</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: darkorange;
        }
        .axis text {
            font-size: 12px;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Top 30 Bitcoin Holders</h2>
    <svg width="900" height="500"></svg>

    <script>
        const svg = d3.select("svg"),
              margin = {top: 30, right: 20, bottom: 100, left: 70},
              width = +svg.attr("width") - margin.left - margin.right,
              height = +svg.attr("height") - margin.top - margin.bottom;

        const chart = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Load JSON data
        d3.json("data/rich_list.json").then(data => {
            // Sort by BTC descending and slice top 10
            const top10 = data.sort((a, b) => b.BTC - a.BTC).slice(0, 30);

            // X-axis: Short Address
            const x = d3.scaleBand()
                .domain(top10.map(d => d["Short Address"]))
                .range([0, width])
                .padding(0.2);

            chart.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "rotate(-40)")
                .style("text-anchor", "end");

            // Y-axis: BTC Amount
            const y = d3.scaleLinear()
                .domain([0, d3.max(top10, d => d.BTC)]).nice()
                .range([height, 0]);

            chart.append("g")
                .call(d3.axisLeft(y));

            // Bars (top 10 only!)
            chart.selectAll(".bar")
                .data(top10)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d["Short Address"]))
                .attr("y", d => y(d.BTC))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.BTC));

            // Y-axis label
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", margin.left / 3)
                .attr("x", -(height / 2) - margin.top)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("BTC Held");

            // X-axis label
            svg.append("text")
                .attr("x", width / 2 + margin.left)
                .attr("y", height + margin.top + 80)
                .style("text-anchor", "middle")
                .text("Short Address");
    });
    </script>
</body>
</html>
